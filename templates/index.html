<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets and Moons Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/237.jpg'); /* Set the background image */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        /* Top text box background */
        .top-text-box {
            background-color: black; /* Black background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: inline-block;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            z-index: 1;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Dark pink button */
        button {
            padding: 10px 20px;
            background-color: #D5006D;  /* Dark pink color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #C51162; /* Darker pink when hovered */
        }

        /* Dark pink prediction box */
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(213, 0, 109, 0.8); /* Dark pink color */
            border-radius: 8px;
            color: white;
            display: inline-block;
            font-size: 1.5em;
        }

        .image-box {
            margin-top: 20px;
        }

        img {
            max-width: 400px;
            max-height: 400px;
            border: 3px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Text with Black Box -->
        <div class="top-text-box">
            <h1>Classify Planets and Moons</h1>
        </div>

        <!-- Form to upload image -->
        <div class="form-container">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit">Classify</button>
            </form>
        </div>

        <!-- Display Prediction -->
        {% if prediction %}
            <div class="result-box">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
            <div class="image-box">
                <img src="{{ image_path }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
